<VirtualHost *:80>
     ServerAdmin sam@whywebs.com
     ServerName whywebs.dev
     ServerAlias whwyebs.dev
     DocumentRoot /var/www/html
     ErrorLog /var/www/html/logs/error.log
     CustomLog /var/www/html/logs/access.log combined
</VirtualHost>
<Directory "/var/www/*">
    Order allow,deny
    Allow from all
    AllowOverride All
</Directory>