<VirtualHost *:80>
     ServerAdmin sam@whywebs.com
     ServerName localhost
     ServerAlias www.whwyebs.dev
     DocumentRoot /var/www/html/
     ErrorLog /var/www/html/error.log
     CustomLog /var/www/html/access.log combined
</VirtualHost>
<Directory "/var/www/*">
    Order allow,deny
    Allow from all
    AllowOverride All
</Directory>