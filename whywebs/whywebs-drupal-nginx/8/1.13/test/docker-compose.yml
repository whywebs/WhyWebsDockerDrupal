version: "2"

services:
  nginx:
    image: $IMAGE
    environment:
      NGINX_BACKEND_HOST: drupal
      NGINX_SERVER_EXTRA_CONF_FILEPATH: /var/www/html/server.conf
      NGINX_ALLOW_XML_ENDPOINTS: 1
    depends_on:
      - drupal
    volumes:
      - codebase:/var/www/html
      - ./server.conf:/var/www/html/server.conf
  drupal:
    image: drupal:8-fpm
    volumes:
      - codebase:/var/www/html

volumes:
  codebase: