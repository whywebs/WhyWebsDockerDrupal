language: php

sudo: required

services:
  - docker

env:
  global:
    - DOCKER_COMPOSE_VERSION=1.10.0
    - LATEST_DRUPAL_VERSION=8
    - LATEST_NGINX_VERSION=1.13
    - STABLE_NGINX_VERSION=1.12
  matrix:
    - DRUPAL=6 NGINX=1.10
    - DRUPAL=6 NGINX=1.12
    - DRUPAL=6 NGINX=1.13
    - DRUPAL=7 NGINX=1.10
    - DRUPAL=7 NGINX=1.12
    - DRUPAL=7 NGINX=1.13
    - DRUPAL=8 NGINX=1.10
    - DRUPAL=8 NGINX=1.12
    - DRUPAL=8 NGINX=1.13

install:
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin

script:
  - cd ./$DRUPAL/$NGINX
  - make && make test

after_success: |
  if [ "$TRAVIS_PULL_REQUEST" == "false" ] && ([ "$TRAVIS_BRANCH" == "master" ] || [ -n "$TRAVIS_TAG" ]); then
    docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
    make release

    if [ -n "$TRAVIS_TAG" ]; then
      make VERSION="$DRUPAL-$NGINX-$TRAVIS_TAG" release
    fi

    if [ "$DRUPAL" == "$LATEST_DRUPAL_VERSION" ]; then
      if [ "$NGINX" == "$LATEST_NGINX_VERSION" ]; then
        make VERSION=latest release
      elif [ "$NGINX" == "$STABLE_NGINX_VERSION" ]; then
        make VERSION=stable release
      fi
    fi
  fi

after_failure:
  - make logs